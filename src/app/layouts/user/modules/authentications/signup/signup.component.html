<div class="signup-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Email" formControlName="email">
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password Confirmation" formControlName="repassword">
        </mat-input-container>
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
